<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程网格布局测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .available-courses .available-block .course-grid {
            margin-top: 30px;
            display: grid !important;
            grid-template-columns: repeat(5, 1fr) !important;
            gap: 20px;
            width: 100%;
        }

        .available-courses .available-block .course-grid .available-content {
            display: block !important;
            position: relative;
            transition: transform 0.3s ease;
            width: 100%;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .available-courses .available-block .course-grid .available-content:hover {
            transform: translateY(-5px);
        }

        .available-img {
            height: 200px;
            overflow: hidden;
            position: relative;
            background: #88b77b;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .available-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .available-info {
            padding: 15px;
            background: #88b77b;
            color: white;
            min-height: 70px;
            display: flex;
            align-items: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .available-info h6 {
            margin: 0;
            color: white;
        }

        /* 响应式断点 */
        @media (max-width: 1400px) {
            .available-courses .available-block .course-grid {
                grid-template-columns: repeat(4, 1fr) !important;
            }
        }

        @media (max-width: 991px) {
            .available-courses .available-block .course-grid {
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 15px;
            }
        }

        @media (max-width: 767px) {
            .available-courses .available-block .course-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 15px;
            }
        }

        @media (max-width: 575px) {
            .available-courses .available-block .course-grid {
                grid-template-columns: repeat(1, 1fr) !important;
                gap: 15px;
            }
        }

        h1 {
            color: #ff6600;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>可用的课程 - 网格布局测试</h1>
    
    <div class="info-box">
        <strong>说明：</strong>这是一个独立的测试页面，用于验证网格布局是否正常工作。
        <br>如果这个页面显示正常（每行5个），但 Moodle 仍然不正常，说明需要清除 Moodle 缓存。
    </div>

    <div class="available-courses">
        <div class="available-block">
            <div class="course-grid">
                <!-- 课程 1 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 1
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>聚类分析</h6>
                    </div>
                </div>

                <!-- 课程 2 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 2
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>探秘物联网世界</h6>
                    </div>
                </div>

                <!-- 课程 3 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 3
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>短视频拍摄制作与发布</h6>
                    </div>
                </div>

                <!-- 课程 4 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 4
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>Krita数字绘画课程</h6>
                    </div>
                </div>

                <!-- 课程 5 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 5
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>第一课堂的正确使用</h6>
                    </div>
                </div>

                <!-- 课程 6 - 应该换行到第二行 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 6
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>学习AI编程</h6>
                    </div>
                </div>

                <!-- 课程 7 -->
                <div class="available-content">
                    <div class="available-img">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 20px;">
                            课程 7
                        </div>
                    </div>
                    <div class="available-info">
                        <h6>测试课程 7</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-box" style="margin-top: 30px;">
        <strong>检查清单：</strong>
        <ul>
            <li>✅ 第一行应该显示 5 个课程</li>
            <li>✅ 第二行应该显示 2 个课程</li>
            <li>✅ 课程之间有间距</li>
            <li>✅ 鼠标悬停时，课程卡片会向上移动</li>
            <li>✅ 调整浏览器宽度，课程数量会自动调整</li>
        </ul>
    </div>

    <script>
        // 显示当前窗口宽度和对应的列数
        function updateInfo() {
            const width = window.innerWidth;
            let cols = 5;
            if (width <= 575) cols = 1;
            else if (width <= 767) cols = 2;
            else if (width <= 991) cols = 3;
            else if (width <= 1400) cols = 4;
            
            console.log(`窗口宽度: ${width}px, 每行列数: ${cols}`);
        }

        window.addEventListener('resize', updateInfo);
        updateInfo();
    </script>
</body>
</html>
