<div style="font-family: 'Segoe UI', Arial, sans-serif;">
    <style>
        .logo-container {
            width: 300px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 0;
        }

        .icon {
            position: relative;
            width: 40px;
            height: 40px;
            margin-top: 8px;
        }

        .book {
            position: absolute;
            width: 30px;
            height: 24px;
            border: 3px solid #4CAF50;
            border-radius: 3px;
            transform: rotate(-10deg);
            transition: all 0.5s ease;
            transform-origin: bottom left;
            bottom: -4px;
        }

        .bulb {
            position: absolute;
            top: -18px;
            left: 8px;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .rays {
            position: absolute;
            top: -20px;
            left: 6px;
            width: 20px;
            height: 20px;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 6px;
            background: #4CAF50;
            opacity: 0;
        }

        .ray:nth-child(1) { transform: translate(9px, 0) rotate(0deg); }
        .ray:nth-child(2) { transform: translate(16px, 3px) rotate(45deg); }
        .ray:nth-child(3) { transform: translate(19px, 10px) rotate(90deg); }
        .ray:nth-child(4) { transform: translate(16px, 17px) rotate(135deg); }
        .ray:nth-child(5) { transform: translate(9px, 20px) rotate(180deg); }
        .ray:nth-child(6) { transform: translate(2px, 17px) rotate(225deg); }
        .ray:nth-child(7) { transform: translate(-1px, 10px) rotate(270deg); }
        .ray:nth-child(8) { transform: translate(2px, 3px) rotate(315deg); }

        @keyframes glow {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .logo:hover .bulb {
            background: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .logo:hover .ray {
            animation: glow 1.5s infinite;
            background: #FFD700;
        }

        .logo:hover .ray:nth-child(2) { animation-delay: 0.2s; }
        .logo:hover .ray:nth-child(3) { animation-delay: 0.4s; }
        .logo:hover .ray:nth-child(4) { animation-delay: 0.6s; }
        .logo:hover .ray:nth-child(5) { animation-delay: 0.8s; }
        .logo:hover .ray:nth-child(6) { animation-delay: 1.0s; }
        .logo:hover .ray:nth-child(7) { animation-delay: 1.2s; }
        .logo:hover .ray:nth-child(8) { animation-delay: 1.4s; }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 0;
            justify-content: center;
        }

        .d1kt {
            font-size: 28px;
            font-weight: 300;
            color: #FF7043;
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 2px;
        }

        .one {
            color: #4CAF50;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cn {
            font-size: 20px;
            color: #9E9E9E;
            transition: all 0.3s ease;
        }

        .tagline {
            font-size: 12px;
            color: #757575;
            letter-spacing: 1px;
            margin: 0;
            line-height: 1;
            position: relative;
        }

        .tagline:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #4CAF50;
            transition: width 0.3s ease;
            pointer-events: none;
        }

        .logo:hover .tagline:after {
            width: 100%;
        }

        .logo:hover .book {
            transform: rotate(-5deg) translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.2);
        }

        .logo:hover .d1kt {
            color: #FF8A65;
        }

        .logo:hover .one {
            color: #66BB6A;
        }
    </style>

    <div class="logo-container">
        <div class="logo">
            <div class="icon">
                <div class="book"></div>
                <div class="bulb"></div>
                <div class="rays">
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
            </div>
            <div class="brand-text">
                <div class="d1kt">
                    d<span class="one">1</span>kt<span class="cn">.cn</span>
                </div>
                <div class="tagline">AI教育· 第一课堂</div>
            </div>
        </div>
    </div>
</div>
